#conexao ao postgresql
spring.datasource.url=jdbc:postgresql://localhost:54321/bd_locadora
spring.datasource.username=postgres
spring.datasource.password=12345

# define a forma de geracao do banco de dados
spring.jpa.hibernate.ddl-auto=create

# gera log
logging.file.name=locadora_dev.log
logging.level.root=INFO
logging.level.sql=DEBUG
logging.level.hibernate.type=TRACE

# exibe os SQL gerado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
